<!DOCTYPE html>
<html lang="en" data-layout-decorator="layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div data-layout-fragment="main">
    <a data-th-href="@{/member/new}" class="btn btn-primary  mb-xs" role="button" data-th-text="#{newMember}">
        Primary
    </a>
    <section class="widget">
        <header>
            <h4>Table <span class="fw-semi-bold">Styles</span></h4>
            <div class="widget-controls">
                <a data-widgster="expand" title="Expand" href="#"><i class="glyphicon glyphicon-chevron-up"></i></a>
                <a data-widgster="collapse" title="Collapse" href="#"><i
                        class="glyphicon glyphicon-chevron-down"></i></a>
                <a data-widgster="close" title="Close" href="#"><i class="glyphicon glyphicon-remove"></i></a>
            </div>
        </header>
        <div class="widget-body">
            <p>
                Column sorting, live search, pagination. Built with
                <a href="http://www.datatables.net/" target="_blank">jQuery DataTables</a>
            </p>
            <div class="mt">
                <table id="sample" class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th data-th-text="#{firstName}"></th>
                        <th data-th-text="#{lastName}"></th>
                        <th class="no-sort hidden-sm-down" data-th-text="#{mobile}">Info</th>
                        <th class="hidden-sm-down" data-th-text="#{email}">Description</th>
                        <th class="no-sort">Status</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </section>

</div>
<div data-layout-fragment="script">

    <script data-gcs-src="" src="vendor/datatables/media/js/jquery.dataTables.js"></script>
    <script src="/jquery.spring-friendly.min.js"></script>
    <script>
        $(document).ready(function () {
            var table = $('table#sample').DataTable({
                'ajax': '/data/members',
                'serverSide': true,
                columns: [{
                    data: 'id'
                }, {
                    data: 'firstName'
                }, {
                    data: 'lastName'
                },{
                    data: 'mobile'
                },{
                    data: 'email'
                },{
                    data:'id',
                    render:function(data,type,row){
                        return "<a href='/member/"+data+"' class='btn btn-sm btn-primary' >แก้ไข</a>"
                    }
                }]
            });
        });
    </script>
</div>
</body>
</html>
